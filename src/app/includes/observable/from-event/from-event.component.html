<div class="my-3 mx-4">
    <h2>From Event</h2>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Add Video</div>
                <div class="card-body">
                    <div #btnAdd class="btn btn-primary">
                        Add
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">List</div>
                <div class="card-body">
                    <ul>
                        <li *ngFor="let vid of vidList">
                            {{vid}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
